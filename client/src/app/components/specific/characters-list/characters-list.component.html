<mat-grid-list cols="4" rowHeight="2:1" class="list-wrapper">
    @for (item of items(); track item.id) {
        <mat-grid-tile class="list-item">
            <character-card 
            [character]="item"
            (clicked)="openCharacterView($event)"
            ></character-card>
        </mat-grid-tile>
    } @empty {
        <p>There are no items to show.</p>
    }
</mat-grid-list>
<mat-paginator class="list-paginator" 
              [length]="pagination().length"
              [pageSize]="pagination().pageSize"
              (page)="handlePageEvent($event)"
              [pageSizeOptions]="pageSizeOptions"
              aria-label="Select page">
</mat-paginator>
