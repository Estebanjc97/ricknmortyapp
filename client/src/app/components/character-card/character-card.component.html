    <div class='main'>
      <img class='card-image' [src]="imageUrl" alt="Rick And Morty Character Image" />
      <h2> {{title}} </h2>
      <p class='description'>
        {{description}}
      </p>
      <hr />
      <div class='base-info'>
        <p> {{footerInfo}} </p>
      </div>
    </div>
</div>
